<body>
  <div class="video-background">
    <video
      autoplay
      loop="false"
      src="Video\prosaccade.mp4"
      muted="false"
      id="bg-video"
      volume="1"
    ></video>
    <!--<audio autoplay id="myaudio" allow="autoplay">
      <source
        src="prosaccade.mp3"
        type="audio/mpeg"
      />
    </audio>-->
    <script>
      document.getElementById("myaudio").play();
    </script>
  </div>
  <div>
    <script>
      var video = document.getElementById("bg-video");
      video.loop = false;
      video.addEventListener("ended", function () {
        var btn = document.createElement("button");
        btn.innerHTML = "หน้าถัดไป";
        btn.setAttribute("class", "btn btn-info next-test-btn");
        btn.style.fontSize = "40px";
        btn.style.borderRadius = "45px";
        btn.style.fontFamily = "Fahkwang";
        btn.addEventListener("click", function () {
          window.location.href = "proSaccade.html";
        });
        var parentDiv = document.getElementsByClassName("video-background")[0];
        parentDiv.appendChild(btn);
      });
    </script>
  </div>
</body>
