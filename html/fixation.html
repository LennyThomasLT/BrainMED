<body>
  <script>
    $("#exampleModal").modal({
      show: true,
    });
  </script>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">F11</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">Please press "OK" before staring the test.</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="video-background">
    <video
      autoplay
      loop="false"
      src="../Video/Fixation.mp4"
      muted="false"
      id="bg-video"
      volume="1"
      type="video/mp4"
    ></video>
    <audio
      autoplay
      loop="false"
      allow="autoplay"
      src="../Audio/Fixation.mp3"
      type="audio/mpeg"
    ></audio>

    <!-- <audio id="myAudio" controls autoplay>

      Your browser does not support the audio element.
    </audio> -->
    <script>
      document.getElementById("myaudio").play();
    </script>
  </div>
  <div>
    <script>
      var video = document.getElementById("bg-video");
      video.loop = false;
      video.addEventListener("ended", function () {
        var btn = document.createElement("button");
        btn.innerHTML = "หน้าถัดไป";
        btn.setAttribute("class", "btn btn-info next-test-btn");
        btn.style.fontSize = "40px";
        btn.style.borderRadius = "45px";
        btn.style.fontFamily = "Anuphan";
        btn.addEventListener("click", function () {
          window.location.href = "proSaccade.html";
        });
        var parentDiv = document.getElementsByClassName("video-background")[0];
        parentDiv.appendChild(btn);
      });
    </script>
  </div>
